name: ci

on: push

jobs:
  test_install:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ">=3.8"
      - name: create virtualenv
        run: |
          pip install virtualenv
          virtualenv .venv
          . .venv/bin/activate
      - name: install requirements not provided by pip
        run: |
          sudo apt install libboost-all-dev
          pip install numpy
          pip install git+https://github.com/ci-group/MultiNEAT.git@33afbc1a5289a40e20eedcab3ad9af24e320318f
      - name: install serialization
        run: pip install ./serialization
      - name: install object_controller
        run: pip install ./object_controller
      - name: install rpi_controller
        run: pip install ./rpi_controller
      - name: install core
        run: pip install ./core
      - name: install env isaacgym
        #run: pip install ./envs/isaacgym
        run: echo "IsaacGym is not open source so sadly we cannot test this."
      - name: install genotype CPPNWIN
        run: pip install ./genotypes/cppnwin

  check_format:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: rickstaa/action-black@v1
        with:
          black_args: ". --diff --check"

  mypy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ">=3.8"
      - name: create virtualenv
        run: |
          pip install virtualenv
          virtualenv .venv
          . .venv/bin/activate
      - name: install requirements not provided by pip
        run: |
          sudo apt install libboost-all-dev
          pip install numpy
          pip install git+https://github.com/ci-group/MultiNEAT.git@33afbc1a5289a40e20eedcab3ad9af24e320318f
      - name: install serialization
        run: pip install ./serialization[dev]
      - name: install object_controller
        run: pip install ./object_controller[dev]
      - name: install rpi_controller
        run: pip install ./rpi_controller[dev]
      - name: install core
        run: pip install ./core[dev]
      - name: install env isaacgym
        #run: pip install ./envs/isaacgym[dev]
        run: echo "IsaacGym is not open source so sadly we cannot test this."
      - name: install genotype CPPNWIN
        run: pip install ./genotypes/cppnwin[dev]
      - name: run mypy
        run: scripts/run_mypy_all_opensource.sh

  docs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ">=3.8"
      - name: create virtualenv
        run: |
          pip install virtualenv
          virtualenv .venv
          . .venv/bin/activate
      - name: install requirements
        run: pip install -r ./docs/requirements.txt
      - name: sphinx
        run: make -C docs html
      - name: deploy
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: docs/build/html
          clean-exclude: .nojekyll